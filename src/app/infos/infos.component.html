<p-card header="Informations du Site" [style]="{'max-width': '600px'}">
    <div class="p-d-flex p-jc-between">
      <div><strong>Auteur :</strong> {{ siteInfo.author }}</div>
      <div><strong>Date de cr√©ation :</strong> {{ siteInfo.creationDate }}</div>
    </div>
    <div class="p-mt-2">
      <p><strong>Description :</strong> {{ siteInfo.description }}</p>

    </div>

        </p-footer>
